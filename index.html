<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatch - Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WalletWatch</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#expenses">Expenses</a></li>
                <li><a href="#savings">Savings Goals</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard">
        <h2>Dashboard</h2>
        <div class="summary">
            <h3>Current Balance: $0.00</h3>
            <h3>Expenses this Month: $0.00</h3>
            <h3>Saved this Month: $0.00</h3>
        </div>
        <div class="visual-summary">
            <canvas id="expenseChart"></canvas>
        </div>
    </section>

    <section id="expenses">
        <h2>Log Expenses</h2>
        <form id="expense-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="others">Others</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Log Expense</button>
        </form>
        <div id="expense-list">
            <h3>Recent Expenses</h3>
            <ul>
                <!-- List of expenses will appear here -->
            </ul>
        </div>
    </section>

    <section id="savings">
        <h2>Savings Goals</h2>
        <form id="savings-form">
            <label for="goal-name">Goal Name:</label>
            <input type="text" id="goal-name" name="goal-name" required>
            
            <label for="goal-amount">Goal Amount:</label>
            <input type="number" id="goal-amount" name="goal-amount" required>
            
            <label for="goal-date">Goal Date:</label>
            <input type="date" id="goal-date" name="goal-date" required>

            <button type="submit">Set Goal</button>
        </form>
        <div id="goal-list">
            <h3>Your Goals</h3>
            <ul>
                <!-- List of savings goals will appear here -->
            </ul>
        </div>
    </section>

    <section id="settings">
        <h2>Settings</h2>
        <p>Coming Soon!</p>
    </section>

    <footer>
        <p>&copy; 2024 WalletWatch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
